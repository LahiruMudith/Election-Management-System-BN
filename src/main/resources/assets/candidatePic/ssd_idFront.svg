<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f9e7b4"/>
      <stop offset="33%" stop-color="#e6c26c"/>
      <stop offset="66%" stop-color="#b89a4d"/>
      <stop offset="100%" stop-color="#fffbe6"/>
    </linearGradient>
    <style>
      .serif { font-family: 'Times New Roman', Times, serif; }
      .sans { font-family: 'Montserrat', Arial, sans-serif; }
    </style>
  </defs>
  <rect width="800" height="800" fill="white"/>
  <!-- SBS Monogram -->
  <text x="50%" y="38%" text-anchor="middle" font-size="200" fill="url(#gold)" font-weight="bold" class="serif" letter-spacing="10">
    SBS
  </text>
  <!-- Sadee Bridal Studio -->
  <text x="50%" y="345" text-anchor="middle" font-size="29" fill="url(#gold)" class="serif" letter-spacing="2">
    Sadee Bridal Studio
  </text>
  <!-- Divider Line -->
  <rect x="250" y="350" width="300" height="2" rx="1" fill="#e6c26c" opacity="0.4"/>
  <!-- HAIR | BEAUTY | BRIDAL -->
  <text x="50%" y="420" text-anchor="middle" font-size="36" fill="#b89a4d" class="sans" letter-spacing="6" font-weight="bold">
    HAIR | BEAUTY | BRIDAL
  </text>
  <!-- by Sandeepa Lakshani -->
  <text x="50%" y="470" text-anchor="middle" font-size="24" fill="#b89a4d" class="serif" opacity="0.8">
    by Sandeepa Lakshani
  </text>
</svg>